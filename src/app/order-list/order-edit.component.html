<h1 style="text-align: center;"> Customer details </h1>
<form [formGroup] = "orderEditForm">
    <div class="form-group">
        <label for="usr">Customer Name:</label>
        <input type="text" class="form-control" formControlName ="custName" id="custName" disabled>
    </div>
    <div class="form-group">
        <label for="usr">Item Name:</label>
        <input type="text" class="form-control" formControlName ="itemName" id="itemName" disabled>
    </div>
    <div class="form-group">
        <label for="usr">Item Price:</label>
        <input type="text" class="form-control" formControlName ="price" id="price" disabled>
    </div>
    <div class="form-group">
        <label for="usr">Total Price:</label>
        <input type="text" class="form-control" formControlName = "totalPrice" id="totalPrice" disabled>
    </div>
    <div class="form-group">
        <label for="usr">Delivery address:</label>
        <textarea type="text" class="form-control" formControlName = "address" id="address" ></textarea>
    </div>
</form>
